<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extended Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Main Header</h1>
    <p>Welcome to the extended document example.</p>
    
    <div class="content">
      <h1>Section Header</h1>
      <p>This is a section within a div.</p>
    </div>

    <div class="content">
      <h1>Another Section</h1>
      <p>This section also uses the same CSS styles.</p>
      <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
      </ul>
    </div>

    <footer class="content">
      <h1>Footer</h1>
      <p>Contact us at: example@example.com</p>
    </footer>
  </body>
</html>
